<!DOCTYPE html>
<html>
	<head>
		<title>Click-In Closet: Create Account</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Arima+Madurai|Arima Madurai" rel="stylesheet">
		<link rel="icon" type="image/ico" href="/images/hanger_black.ico" />
	</head>
	<body class="landing_body">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="login_form col-md-6">
				<h1 style="font-size: 30px">Create Your Click-In Closet Account!</h1>
				<form>
				  <div class="form-group">
				    <label for="formGroupExampleInput">Email Address</label>
				    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your account email">
				  </div>
				  <div class="form-group">
				    <label for="formGroupExampleInput2">Password</label>
				    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Enter your password">
				  </div>
				  <div class="form-group">
				    <label for="formGroupExampleInput2">Confirm Password</label>
				    <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Please confirm password">
				  </div>
				</form>
				<button style="margin-top: 2%" type="submit" class="btn btn-default button-form" onclick="createAccount()">Create Account</button>
			</div>
			<div class="col-md-3"></div>
		</div>

		<script type="text/javascript" src="/javascripts/common.js"></script>
		<script type="text/javascript">
		function createAccount() {
				location.href="/home/account"
			}
		</script>
	</body>
</html>
